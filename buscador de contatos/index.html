<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista telefônica</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1>Lista Telefônica</h1>
        <input placeholder="Digite o nome aqui" class="nomes" type="text">
        <button class="button-main">Procurar contato</button>
        <p class="valor"></p>
    </div>

</body>

<script>

    let names = document.querySelector(".nomes")
    let valorn = document.querySelector('.valor')


    const contacts = [
        { name: 'Rodolfo', number: '(00) 12345-6789' },
        { name: 'Paulo', number: '(00) 12345-6789' },
        { name: 'Matheus', number: '(00) 12345-6789' },
        { name: 'Aline', number: '(00) 12345-6789' },
        { name: 'Bruno', number: '(00) 12345-6789' }
    ]

    function mostrarTudo() {
        for (let i = 0; i < contacts.length; i++) {

            if (names.value.toLowerCase() === contacts[i].name.toLowerCase()) {
                valorn.innerHTML = `Contato encontrado! Nome: ${contacts[i].name} <br> Tel: ${contacts[i].number}`

                break // PARA ELE PARA DE TENTAR EXECUTAR QUANDO ENCONTRAR, SAIR DO LOOP
            } else {
                valorn.innerHTML = "Contato não encontrado, <br> tente outra vez."
            }
        }
    }



    document.querySelector(".button-main").addEventListener('click', mostrarTudo)





</script>

</html>
