<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista telefônica</title>
</head>
<body>
    <input placeholder="Digite o nome aqui" class="nomes" type="text">
    <p class="valor"></p>
    <button class="button-main">Procurar contato</button>
    
</body>

<script>
    const contacts= [
        {name: 'Rodolfo', number: '(19) 94345-3527'},
        {name: 'Paulo', number:'(19) 15967-2384'},
        {name: 'Matheus', number:'(19) 99650-0563'},
        {name: 'Aline', number: '(19) 95163-5523'},
        {name: 'Bruno', number:'(52) 26798-1483'}
        ]

    function mostrarTudo(){

        let names= document.querySelector(".nomes").value
        let valorn= document.querySelector('.valor')
        
        const item = contacts.find(obj => obj.name.toLowerCase() === names.toLowerCase());
        if(item){
            valorn.innerHTML = `Nome: ${item.name} <br> Número: ${item.number}`;
            } else {
                valorn.textContent = "Nome não encontrado.";
            }


        console.log(item)
        
    }



    document.querySelector(".button-main").addEventListener('click', mostrarTudo )



        

</script>

</html>
